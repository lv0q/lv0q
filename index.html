    .button {

      background: rgba(255, 255, 255, 0.2);
      color: #000;

      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    .button::before {
      content: "";
      background-image: url('https://i.pinimg.com/originals/f5/53/83/f55383639553c22379aaaf418e4c3b93.png'); /* cloud PNG */

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 0;
    }

    .button:hover::before {
      opacity: 0.3;
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      letter-spacing: .1em;
      animation: typing 2.5s steps(10, end), blink .75s step-end infinite;
      font-size: 2rem;
      width: 7ch;
      margin-top: 20px;
      color: white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 7ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    h2 {
